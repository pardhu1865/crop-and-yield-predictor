    <div id="yield">Yield</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("crop").style.display = "none";
    document.getElementById("yield").style.display = "none";
    document.getElementById("loader").style.display = "block";
    document
      .getElementById("predictForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Display loading icon
        document.getElementById("crop").style.display = "none";
        document.getElementById("yield").style.display = "none";
        document.getElementById("loader").style.display = "block";

        // Get form data
        const formData = new FormData(this);

        // Send form data asynchronously
        axios
          .post("{% url 'predict' %}", formData)
          .then(function (response) {
            // Update result on the same page
            document.getElementById(
              "crop"
            ).innerText = `Crop: ${response.data.predictions_info.predictions[0]}`;
            document.getElementById(
              "yield"
            ).innerText = `Yield (in ton): ${response.data.predictions_info.production}`;
            document.getElementById("loader").style.display = "none";
            document.getElementById("crop").style.display = "block";
            document.getElementById("yield").style.display = "block";
            document.getElementById("result").style.display = "block";
          })
          .catch(function (error) {
            console.error("Error:", error);
          });
      });
  </script>
